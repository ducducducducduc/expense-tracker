<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker v1 - EXPERIMENTAL</h1>
    <section>
        <h2>Add Your Expenses</h2>
        <form id="expense-form">
            <div>
                <label>
                    Amount:
                    <input type="number" id="amount" required />
                </label>
            </div>

            <div>
                <label>
                    Category:
                    <input type="text" id="category" required />
                </label>
            </div>

            <div>
                <label>
                    Date:
                    <input type="date" id="date" required />
                </label>
            </div>

            <div>
                <label>
                    Description:
                    <input type="text" id="description" />
                </label>
            </div>

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <!--Display content of expenses form here-->
    <section>
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </section>

    <!--Display monthly summary-->
    <section>
        <h2>Monthly Summary</h2>
        <div id="monthly-summary">
            <p>Total Spent: <span id="total-spent">$0</span></p>
            <p>Top Category: <span id="top-category">None</span></p>
            <p>Highest Expense: <span id="highest-expense">$0</span></p>
        </div>
    </section>
</body>
</html>
